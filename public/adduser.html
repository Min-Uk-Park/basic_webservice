<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page (feat. MySQL, NodeJS)</title>
  </head>
  <body>
    <h1>사용자 등록 페이지</h1>
    <br />
    <form action="/process/adduser" method="post">
      <table>
        <tr>
          <td><label>ID </label></td>
          <td>
            <input type="text" name="id" placeholder="username@gmail.com" />
          </td>
        </tr>
        <tr>
          <td><label>Username </label></td>
          <td><input type="text" name="name" placeholder="홍길동" /></td>
        </tr>
        <tr>
          <td><label>Age </label></td>
          <td><input type="text" name="age" placeholder="20" /></td>
        </tr>
        <tr>
          <td><label>Password </label></td>
          <td><input type="password" name="password" placeholder="" /></td>
        </tr>
      </table>
      <input type="submit" value="Sign in" />
  </body>
</html>
